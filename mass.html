<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mass Shots</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 900px;
      padding: 40px;
    }
    h1 {
      font-size: 3rem;
      color: #ff0000;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
    }
    .shot-box {
      margin-bottom: 40px;
      border-bottom: 1px solid #444;
      padding-bottom: 20px;
    }
    .shot-box h2 {
      color: #ffcc00;
      margin-bottom: 10px;
    }
    .description {
      font-style: italic;
      margin: 10px 0;
      color: #ccc;
    }
    .thumbnail {
      width: 100%;
      max-width: 500px;
      cursor: pointer;
      border: 2px solid #fff;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .thumbnail:hover {
      transform: scale(1.05);
    }
    .caption {
      margin-top: 10px;
      color: #aaa;
      font-style: italic;
    }
    /* Explore button styles */
    .explore-btn {
      display: inline-block;
      background: #FFD600;
      padding: 8px 24px;
      border-radius: 7px;
      margin: 14px 0 0 0;
      font-weight: 600;
      transition: box-shadow 0.21s, transform 0.2s;
      box-shadow: 0 2px 16px #ffd60066;
      text-align: center;
    }
    .explore-btn a {
      color: #181818 !important;
      text-decoration: none;
      font-size: 1.1em;
      font-family: inherit;
      font-weight: 600;
      letter-spacing: 0.5px;
      display: block;
    }
    .explore-btn:hover, .explore-btn:focus {
      box-shadow: 0 4px 40px #ffd600a8, 0 0px 14px #fffbe199 inset;
      transform: scale(1.05);
    }
    .popup {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      text-align: center;
      padding-top: 60px;
    }
    .popup img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }
    .close {
      position: absolute;
      top: 30px;
      right: 50px;
      font-size: 40px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
